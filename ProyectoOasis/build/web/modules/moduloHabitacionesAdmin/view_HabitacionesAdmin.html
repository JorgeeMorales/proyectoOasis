<!-- Modulo de Habitaciones 
    Jorge Morales           
    view para gestionar habitaciones -->

<div class="container-fluid row d-flex justify-content-md-center" style="margin-top: 50px">
    <div id="divDetalle" class="row" >
        <div  class="mt-5 card col-lg-10 m-4 p-4 bg-light form-floating">
            <h2 class="text-center">Gestión de Habitaciones</h2>
            <div class="row ">
                <div  class="col-9">

                </div>
                <div  class="col-3">
                    <button id="btnCerrarDetalle" class="btn btn-danger  m-2 col-5" onclick="moduloHabitacionesAdmin.setDetalleVisible(false);"><i class="fa-solid fa-circle-xmark px-2"></i>Cerrar</button>
                </div> 
            </div>


            <div class="row g-3">
                <p class="p-2 "><i class="fa-solid fa-key p-2"></i>Codigo Habitación</p>
                <div class="col-lg-6 form-floating">
                    <input  id="txtCodigoUnico" type="text" readonly class="mt-2 form-control" >
                    <label for="txtCodigoUnico" class="mt-2" >Código unico</label>
                </div>
                <div class="col-lg-6 form-floating">

                    <input id="txtIdHabitacion" readonly class="mt-2 form-control">
                    <label for="txtIdHabitacion" class="mt-2">ID habitación</label>
                </div>

                <p class="p-2"><i class="fa-solid fa-window-restore p-2"></i>Datos de Habitación</p>
                <div class="col-lg-6 form-floating">

                    <input id="txtNombre" type="text"  class="mt-2 form-control" >
                    <label for="txtNombre" class="mt-2 ">Nombre:<leg style="color:red" >*</leg></label>
                </div>
                <div class="col-lg-6 form-floating">
                    <input id="txtDescripcion" type="text"  class="mt-2 form-control">
                    <label for="txtDescripcion"  class="mt-2 ">Descripción:<leg style="color:red" >*</leg></label>
                </div>
                <div class="col-lg-6 form-floating">

                    <input id="txtTematica" type="text"  class="mt-2 form-control">
                    <label for="txtTematica"  class="mt-2">Tematica:<leg style="color:red" >*</leg></label>
                </div>

                <div class="col-lg-4 form-floating">

                    <input id="txtPrecioRenta" type="text"  class="mt-2 form-control">
                    <label for="txtPrecioRenta" class="mt-2 col-12">precio Renta:<leg style="color:red" >*</leg></label><br>
                </div>

                <div class="col-lg-4 form-floating">
                    <image id="imgFotoMos" src="" style="width: 156px; height: 156px "/>
                    <input id="txtFot" type="file"  class="mt-2">
                    <label for="txtFot" class="mt-2"></label>
                </div>


                <div class="col-lg-4 form-floating" >

                    <div id="imgFoto"  style="width: 156px; height: 156px "></div> 

                    <label> </label>

                    <!--  <button id="btnSeleccionarImagen" class="mt-5 mx-1 btn btn-outline-primary btn-lg" onclick="cm.showImageInputDialog()" >cargar imagen</button>
                    <!-- <i class="fas fa-upload">cargar imagen</i>-->
                </div>
                <div class="col-md-6">

                </div>

            </div>
            <div class="row mt-2">
                <div class="col-12 mt-2">
                    <textarea id="txtaCodigoImagen" class="form-control"   placeholder="" readonly class="form-control"></textarea>

                </div>
            </div>

            <div class="d-flex justify-content-around mt-2">
                <button class="mt-2 mx-1 btn btn-success btn-lg" onclick="moduloHabitacionesAdmin.save();" id="btnAdd">Guardar</button>
                <button class="mt-2 mx-1 btn btn-info btn-lg" onclick="moduloHabitacionesAdmin.clean();" id="btnClean">Limpiar</button>

                <button class="mt-2 mx-1 btn btn-danger btn-lg disabled" onclick="moduloHabitacionesAdmin.delet();" id="btnDelete">Eliminar</button>
                <button class="btn btn-primary disabled m-2" onclick="moduloHabitacionesAdmin.activate();" id="btnActivar">Activar</button>
            </div>
        </div>
    </div>

    <div id="divCatalogo" class="row">
        <div class="mt-5 card col-lg-10 m-4 p-4 bg-light form-floating" style="margin-bottom: 10px">
            <div class="row g-3">
                <div class="col-lg-4 form-floating">

                    <input type="text" id="txtBusquedaHabitacion" class="mx-3 form-control">
                    <label for="txtBusquedaHabitacion" class="form-label mx-3">Buscar habitación: </label>
                    
                </div>
                <div class="col-lg-4 form-floating">
                    <p class="p-2 "><i class="fa-solid fa-magnifying-glass p-2"></i></p>
                </div>
                <div class="col-lg-4 form-floating">

                    <button class="btn btn-success  m-2" onclick="moduloHabitacionesAdmin.setDetalleVisible(true);" id="btnNuevo"><i class="fa-solid fa-circle-plus px-2"></i>Agregar nuevo</button>
                </div>
            </div>
            <table class="table table-hover mt-4" id="tblHabitacion">
                <thead class="table-dark">
                    <tr>
                        <th>Nombre</th>
                        <th>Tematica</th>
                        <th>Precio Renta</th>
                        <th>Estatus</th>
                    </tr>
                </thead>
                <tbody id="tblHabitaciones">

                </tbody>
            </table>
        </div>
    </div>
</div>
